<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var first = prompt("enter your first name ");
        document.write(first + "</br>");
        second =prompt("enter your last name ");
        document.write(second + "</br>");
        var fullname = first + second;
        document.write(fullname + "</br>");
        document.write("length" + fullname.length + "</br>");
        convert = fullname.toUpperCase();
        document.write(convert+ "</br>");
        rana = fullname.slice(1,2);
        document.write(rana);

    </script>
    
</body>
</html>
